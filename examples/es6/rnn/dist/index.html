<html>

<head>
  <meta charset="UTF-8">
  <title>LSTM Example</title>

  <style>
  #original {
    background-color: #EEE;
    padding: 4px 0px 4px 4px
  }

  #prediction {
    background-color: #CCC;
    padding: 4px 0px 4px 0px
  }

  </style>
</head>

<body>

  <body>
    <h1>RNN/LSTM Text Generation Example</h1>
    <textarea id="textInput" style="width: 300px; height: 50px;">type here</textarea>
    <br/> length:
    <input id="lenSlider" type="range" min="1" max="100" value="10"> <span id="length">10</span>
    <br/> temperature:
    <input id="tempSlider" type="range" min="0" max="1" step="0.01"><span id="temperature">0.5</span>
    <p id="result">
      <span id="original">original</span><span id="prediction">result</span>
    </p>
  </body>

  <script src="bundle.js"></script>

</html>
